<!DOCTYPE html>
 <html lang="en"><!--  lang="en"   This is attribute-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
</head>
<body>
  <!-- attribute="value" -->
  <!-- class="h1" class is class attribute -->

  <h1 class="h1">Hello my name is Abhishek kumar.</h1> 
  <!-- id="id_no" this is id attribute  -->
  <h1 id="id_no">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident ut consectetur rerum aperiam mollitia. Error voluptates earum veritatis sunt illum!</h1>
</body>
</html>
